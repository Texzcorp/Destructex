<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Bot Setup</title>
    <style>
        #log {
            width: 100%;
            height: 300px;
            border: 1px solid black;
            padding: 10px;
            overflow-y: scroll;
            background-color: #f1f1f1;
        }

        .active {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Configurer le Bot Twitch</h1>
    <div id="s-login" class="active">
        <button id="login">Se connecter à Twitch</button>
    </div>

    <div id="s-account" class="hidden">
        <p>Connecté en tant que : <span id="username"></span></p>
        <button id="revoke">Se déconnecter</button>
    </div>

    <h2>Logs</h2>
    <div id="log">En attente de démarrage...</div>

    <script>
        (() => {
            const TwitchAuth = {
                clientId: 'xmezn3bhtuaef389py1qirybnb26t9', // Remplace par ton client ID
                redirectUri: 'https://{TON_USER}.github.io/{REPO_NAME}/', // Remplace par ton URL GitHub Pages
            };

            const authorizeUrl = new URL('https://id.twitch.tv/oauth2/authorize');
            authorizeUrl.searchParams.append('client_id', TwitchAuth.clientId);
            authorizeUrl.searchParams.append('redirect_uri', TwitchAuth.redirectUri);
            authorizeUrl.searchParams.append('response_type', 'token');
            authorizeUrl.searchParams.append('scope', 'chat:read chat:edit');

            const openTwitchAuth = () => {
                window.open(authorizeUrl.toString(), 'TwitchAuth');
            };

            const saveDataToStorage = (name, data) => {
                localStorage.setItem(name, data);
            };

            const getTokenFromStorage = () => {
                return localStorage.getItem('sTKN');
            };

            const updateUIForLoggedInUser = (username) => {
                document.getElementById('username').innerText = username;
                document.getElementById('s-login').classList.add('hidden');
                document.getElementById('s-account').classList.remove('hidden');
            };

            const updateUIForLoggedOutUser = () => {
                document.getElementById('s-account').classList.add('hidden');
                document.getElementById('username').innerText = '';
                document.getElementById('s-login').classList.remove('hidden');
            };

            const validateTokenAndGetData = async (token) => {
                const response = await fetch('https://id.twitch.tv/oauth2/validate', {
                    headers: {
                        Authorization: `OAuth ${token}`,
                    },
                });

                const data = await response.json();
                return data.client_id === TwitchAuth.clientId ? data : false;
            };

            const authorizationHandler = () => {
                if (window.opener) {
                    const token = window.location.hash.split('&')[0].split('=')[1];
                    if (token) {
                        saveDataToStorage('sTKN', token);
                        window.opener.sessionHandler();
                    } else {
                        window.opener.console.error('Authorization failed.');
                    }
                    window.close();
                }
                window.removeEventListener('load', authorizationHandler);
            };

            window.sessionHandler = async () => {
                const token = getTokenFromStorage();
                if (token) {
                    try {
                        const data = await validateTokenAndGetData(token);
                        if (data) {
                            saveDataToStorage('sUSR', data.login);
                            saveDataToStorage('sCID', data.client_id);
                            updateUIForLoggedInUser(data.login);

                            // Lancer le bot après connexion réussie
                            startBot(data.login, token);
                        } else {
                            revokeAccess();
                        }
                    } catch (error) {
                        console.error('Une erreur s\'est produite.');
                    }
                }
                window.removeEventListener('load', sessionHandler);
            };

            const revokeAccess = () => {
                updateUIForLoggedOutUser();
                localStorage.clear();
                location.reload();
            };

            const logMessage = (message) => {
                const logDiv = document.getElementById('log');
                const currentTime = new Date().toLocaleTimeString();
                logDiv.innerHTML += `[${currentTime}] ${message}<br>`;
                logDiv.scrollTop = logDiv.scrollHeight;
            };

            const startBot = (channel, token) => {
                logMessage('Connexion au bot...');
                // Envoyer les données au backend via une requête
                fetch('/start-bot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ channel, token }),
                })
                    .then((response) => response.json())
                    .then((data) => logMessage(data.message))
                    .catch((error) => logMessage(`Erreur: ${error}`));
            };

            document.getElementById('login').addEventListener('click', openTwitchAuth);
            document.getElementById('revoke').addEventListener('click', revokeAccess);

            window.addEventListener('load', authorizationHandler);
            window.addEventListener('load', sessionHandler);
        })();
    </script>
</body>
</html>
